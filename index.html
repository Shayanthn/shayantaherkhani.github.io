<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shayan Taherkhani</title>
  <link rel="icon" href="https://raw.githubusercontent.com/Shayanthn/shayantaherkhani.github.io/main/file_000000003c7061f698c731eb9caef603.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Manrope:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      /* Dark Mode (Default) */
      --bg-color: #0D0D0F;
      --card-background: rgba(22, 24, 28, 0.55);
      --border-color: rgba(255, 255, 255, 0.1);
      --text-primary: #F5F5F7;
      --text-secondary: #A1A1A6;
      --accent-hover: rgba(255, 255, 255, 0.08);
      --card-glow: 0 0 50px rgba(144, 53, 212, 0.15), 0 0 20px rgba(69, 97, 219, 0.15);
      --font-heading: 'Cinzel', serif;
      --font-body: 'Manrope', sans-serif;
    }
    body.light-mode {
      /* Light Mode */
      --bg-color: #F0F2F5;
      --card-background: rgba(255, 255, 255, 0.5);
      --border-color: rgba(0, 0, 0, 0.1);
      --text-primary: #1D1D1F;
      --text-secondary: #515154;
      --accent-hover: rgba(0, 0, 0, 0.05);
      --card-glow: 0 0 50px rgba(0, 0, 0, 0.1);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: var(--bg-color);
      color: var(--text-primary);
      font-family: var(--font-body);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
      position: relative;
      perspective: 1500px;
      transition: background-color 0.4s ease;
    }
    .aurora-background {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
    }
    .aurora-background .shape {
      position: absolute; border-radius: 50%; filter: blur(120px);
      transition: transform 0.2s ease-out;
    }
    .shape.shape-1 {
      width: 450px; height: 450px;
      top: -50px; left: -100px;
      background: radial-gradient(circle, rgba(69, 97, 219, 0.4) 0%, rgba(69, 97, 219, 0) 70%);
      animation: move-1 20s infinite alternate;
    }
    .shape.shape-2 {
      width: 400px; height: 400px;
      bottom: -80px; right: -120px;
      background: radial-gradient(circle, rgba(144, 53, 212, 0.4) 0%, rgba(144, 53, 212, 0) 70%);
      animation: move-2 25s infinite alternate-reverse;
    }
    @keyframes move-1 { from { transform: translate(0, 0) rotate(0deg); } to { transform: translate(150px, 50px) rotate(60deg); } }
    @keyframes move-2 { from { transform: translate(0, 0) rotate(0deg); } to { transform: translate(-100px, -50px) rotate(-40deg); } }
    .glass-card {
      background: var(--card-background);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: var(--card-glow);
      transition: transform 0.2s ease-out, background-color 0.4s ease, border-color 0.4s ease, box-shadow 0.4s ease;
      will-change: transform;
      animation: fadeIn 1s 0.2s ease-out forwards;
      opacity: 0;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    .avatar {
      width: 80px; height: 80px;
      border-radius: 50%;
      border: 2px solid var(--border-color);
      margin: 0 auto 20px;
      object-fit: cover;
      background-color: rgba(255,255,255,0.05);
    }
    h1 {
      font-family: var(--font-heading);
      font-size: 40px;
      font-weight: 700;
      margin-bottom: 12px;
      transition: color 0.4s ease;
    }
    p.bio {
      font-size: 16px;
      font-weight: 400;
      color: var(--text-secondary);
      margin-bottom: 40px;
      transition: color 0.4s ease;
    }
    .link-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .link {
      position: relative;
      background: transparent;
      border-radius: 12px;
      padding: 14px;
      color: var(--text-primary);
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      display: flex; align-items: center; justify-content: center; gap: 10px;
      border: 1px solid var(--border-color);
      transition: background 0.2s ease, transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      will-change: transform;
      overflow: hidden;
    }
    .link::before {
      content: '';
      position: absolute;
      width: 150%; height: 150%;
      background: conic-gradient(from var(--angle), transparent 0%, #89f7fe 10%, #66a6ff 40%, #ff00c1 80%, transparent 100%);
      animation: rotate 4s linear infinite;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .link:hover::before { opacity: 0.5; }
    .link .content {
      position: relative;
      display: flex; align-items: center; justify-content: center; gap: 10px;
      width: 100%; height: 100%;
      background: var(--card-background);
      border-radius: 11px;
    }
    @property --angle { syntax: '<angle>'; inherits: false; initial-value: 0deg; }
    @keyframes rotate { to { --angle: 360deg; } }
    footer {
      margin-top: 40px; font-size: 12px; color: var(--text-secondary); opacity: 0.7; transition: color 0.4s ease;
    }
    footer .company { font-size: 11px; }
    .theme-toggle {
      position: absolute; top: 25px; right: 25px;
      background: var(--card-background); border: 1px solid var(--border-color);
      width: 40px; height: 40px; border-radius: 50%;
      cursor: pointer; display: flex; justify-content: center; align-items: center;
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .theme-toggle:hover { transform: scale(1.1); }
    .theme-toggle .fa-sun { display: none; }
    body.light-mode .theme-toggle .fa-sun { display: block; }
    body.light-mode .theme-toggle .fa-moon { display: none; }
    /* ✨ 2. Improved Mobile Layout ✨ */
    @media (max-width: 480px) {
      .glass-card { padding: 30px 20px; }
      .avatar { width: 70px; height: 70px; margin-bottom: 15px; }
      h1 { font-size: 30px; }
      p.bio { margin-bottom: 30px; }
      .link-container { grid-template-columns: 1fr; gap: 15px; }
      .link { padding: 16px; font-size: 16px; }
      .theme-toggle { top: 20px; right: 20px; }
    }
  </style>

<body>
  <div class="aurora-background">
    <div class="shape shape-1" data-speed="0.1"></div>
    <div class="shape shape-2" data-speed="-0.15"></div>
  </div>
  <button class="theme-toggle" aria-label="Toggle theme">
    <i class="fas fa-moon"></i>
    <i class="fas fa-sun"></i>
  </button>
  <div class="glass-card">
    <img src="https://raw.githubusercontent.com/Shayanthn/shayantaherkhani.github.io/main/file_000000003c7061f698c731eb9caef603.png" alt="Avatar" class="avatar">
    <h1>Shayan Taherkhani</h1>
    <p class="bio">I'm someone who can't stop exploring</p>
    <div class="link-container">
      <a class="link" href="https://scholar.google.com/citations?user=S0jy4-IAAAAJ&hl=en" target="_blank"><span class="content"><i class="fab fa-google"></i> Google Scholar</span></a>
      <a class="link" href="https://github.com/shayanthn" target="_blank"><span class="content"><i class="fab fa-github"></i> GitHub</span></a>
      <a class="link" href="https://www.researchgate.net/profile/Shayan-Taherkhani" target="_blank"><span class="content"><i class="fas fa-flask"></i> ResearcherGate</span></a>
      <a class="link" href="mailto:admin@shayantaherkhani.ir"><span class="content"><i class="fas fa-envelope"></i> Direct Contact</span></a>
    </div>
    <footer>
      <div class="copyright">© 2025 Shayan Taherkhani</div>
      <div class="company">AetherosTech</div>
    </footer>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const card = document.querySelector('.glass-card');
      const shapes = document.querySelectorAll('.shape');
      const links = document.querySelectorAll('.link');
      const themeToggle = document.querySelector('.theme-toggle');
      document.body.addEventListener('mousemove', e => {
        requestAnimationFrame(() => {
          const rect = card.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          const centerX = rect.width / 2;
          const centerY = rect.height / 2;
          const rotateX = ((y - centerY) / centerY) * -3.5;
          const rotateY = ((x - centerX) / centerX) * 3.5;
          card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
          shapes.forEach(shape => {
            const speed = shape.getAttribute('data-speed');
            const moveX = (window.innerWidth / 2 - e.clientX) * speed;
            const moveY = (window.innerHeight / 2 - e.clientY) * speed;
            shape.style.transform = `translate(${moveX}px, ${moveY}px)`;
          });
          magneticLinks(e);
        });
      });
      document.body.addEventListener('mouseleave', () => {
        card.style.transform = 'rotateX(0) rotateY(0)';
      });
      const magneticLinks = (e) => {
        const mouseX = e.clientX;
        const mouseY = e.clientY;
        links.forEach(link => {
          const rect = link.getBoundingClientRect();
          const linkCenterX = rect.left + rect.width / 2;
          const linkCenterY = rect.top + rect.height / 2;
          const distance = Math.sqrt(Math.pow(mouseX - linkCenterX, 2) + Math.pow(mouseY - linkCenterY, 2));
          const maxDistance = 120;
          if (distance < maxDistance) {
            const pullFactor = 1 - (distance / maxDistance);
            const pullX = (mouseX - linkCenterX) * 0.3 * pullFactor;
            const pullY = (mouseY - linkCenterY) * 0.3 * pullFactor;
            link.style.transform = `translate(${pullX}px, ${pullY}px)`;
          } else {
            link.style.transform = 'translate(0, 0)';
          }
        });
      };
      const currentTheme = localStorage.getItem('theme');
      if (currentTheme === 'light') {
        document.body.classList.add('light-mode');
      }
      themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('light-mode');
        let theme = 'dark';
        if (document.body.classList.contains('light-mode')) {
          theme = 'light';
        }
        localStorage.setItem('theme', theme);
      });
    });
  </script>
</body>
</html>
