<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shayan Taherkhani</title>
  <link rel="icon" href="https://www.favicon.cc/logo3d/920474.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --gold: #d4af37;
      --cream: #eae5d9;
      --dark-bg: #0f1516;
      --light-text: #e0ddd0;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--dark-bg);
      color: var(--cream);
      font-family: 'Cormorant Garamond', serif;
      overflow: hidden;
    }
    
    #globeContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #globeViz {
      width: 100%;
      height: 100%;
      max-width: 100vh;
      max-height: 100vw;
      opacity: 0.9;
    }
    
    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0.3;
    }
    
    main {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 10vh;
      text-align: center;
      box-sizing: border-box;
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 6vw, 4rem);
      color: var(--gold);
      margin: 0 0 1rem 0;
      padding-bottom: 8px;
      text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
      position: relative;
      z-index: 3;
      background: rgba(15, 21, 22, 0.7);
      padding: 15px 30px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(212, 175, 55, 0.3);
    }
    
    #typed-container {
      background: rgba(15, 21, 22, 0.7);
      padding: 15px 25px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(212, 175, 55, 0.3);
      margin: 1rem 0;
    }
    
    #typed {
      font-size: clamp(1.3rem, 3.5vw, 1.8rem);
      color: var(--light-text);
      min-height: 2.5rem;
      font-weight: 500;
    }
    
    .link-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 20px;
      box-sizing: border-box;
    }
    
    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 20px;
      border: 1px solid var(--gold);
      border-radius: 12px;
      background: rgba(15, 21, 22, 0.8);
      color: var(--cream);
      font-size: 1.1rem;
      text-decoration: none;
      gap: 12px;
      backdrop-filter: blur(5px);
      transition: all 0.4s ease;
    }
    
    .link i { 
      color: var(--gold);
      font-size: 1.3rem;
      transition: all 0.3s ease;
    }
    
    .link:hover {
      background: var(--gold);
      color: var(--dark-bg);
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(212, 175, 55, 0.5);
    }
    
    .link:hover i {
      color: var(--dark-bg);
      transform: scale(1.2);
    }
    
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
      background: rgba(15, 21, 22, 0.7);
      padding: 10px 20px;
      border-radius: 8px;
      backdrop-filter: blur(5px);
    }
    
    @media (max-width: 768px) {
      .link-container {
        grid-template-columns: 1fr;
        max-width: 350px;
      }
      
      main {
        padding-top: 5vh;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      #typed {
        font-size: 1.2rem;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/globe.gl@2.24.2/dist/globe.gl.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typeit@8.7.1/dist/index.umd.js"></script>
</head>
<body>
  <div id="globeContainer">
    <div id="globeViz"></div>
  </div>
  <div id="tsparticles"></div>
  <main>
    <h1>Shayan Taherkhani</h1>
    <div id="typed-container">
      <div id="typed"></div>
    </div>
    <div class="link-container">
      <a class="link" href="https://linkedin.com/in/shayantaherkhani" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
      <a class="link" href="https://github.com/shayanthn" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-github"></i> GitHub
      </a>
      <a class="link" href="mailto:shayanthn78@gmail.com">
        <i class="fas fa-envelope"></i> Email
      </a>
      <a class="link" href="https://www.researchgate.net/profile/Shayan-Taherkhani" target="_blank" rel="noopener noreferrer">
        <i class="fas fa-flask"></i> ResearchGate
      </a>
    </div>
    <footer>Â© 2025 Shayan Taherkhani. All rights reserved.</footer>
  </main>

  <script>
    // Enhanced particles configuration
    tsParticles.load("tsparticles", {
      fpsLimit: 60,
      particles: {
        number: { 
          value: 80,
          density: {
            enable: true,
            value_area: 1000
          }
        },
        color: {
          value: "#d4af37"
        },
        shape: {
          type: "circle"
        },
        opacity: {
          value: 0.2,
          random: true,
          anim: {
            enable: true,
            speed: 1,
            opacity_min: 0.05,
            sync: false
          }
        },
        size: {
          value: 2.5,
          random: true,
          anim: {
            enable: true,
            speed: 2,
            size_min: 0.5,
            sync: false
          }
        },
        line_linked: {
          enable: true,
          distance: 200,
          color: "#d4af37",
          opacity: 0.1,
          width: 1.2
        },
        move: {
          enable: true,
          speed: 0.3,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: {
            enable: true,
            rotateX: 800,
            rotateY: 1600
          }
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "repulse"
          },
          onclick: {
            enable: true,
            mode: "push"
          },
          resize: true
        },
        modes: {
          repulse: {
            distance: 120,
            duration: 0.5
          },
          push: {
            particles_nb: 3
          }
        }
      },
      retina_detect: true
    });

    // Typed text animation with enhanced styling
    new TypeIt("#typed", {
      strings: [
        "Senior Developer.",
        "Lead Researcher.",
        "AI Architect.",
        "Innovation Strategist."
      ],
      speed: 70,
      deleteSpeed: 40,
      lifeLike: true,
      breakLines: false,
      loop: true,
      loopDelay: 2500,
      nextStringDelay: 1200
    }).go();

    // Ultra HD Globe Configuration
    document.addEventListener('DOMContentLoaded', () => {
      // Create globe instance with ultra HD textures
      const globe = Globe()
        .globeImageUrl('https://cdn.jsdelivr.net/npm/three-globe@2.28.0/example/img/earth-blue-marble-8k.jpg')
        .bumpImageUrl('https://cdn.jsdelivr.net/npm/three-globe@2.28.0/example/img/earth-topology-8k.png')
        .backgroundImageUrl('https://cdn.jsdelivr.net/npm/three-globe@2.28.0/example/img/night-sky-8k.png')
        .showAtmosphere(true)
        .atmosphereColor('#3a228a')
        .atmosphereAltitude(0.3)
        .pointOfView({ lat: 25, lng: 0, altitude: 1.8 });
      
      // Add to DOM
      const globeEl = document.getElementById('globeViz');
      globe(globeEl);
      
      // Get ThreeJS objects
      const scene = globe.scene();
      const camera = globe.camera();
      const renderer = globe.renderer();
      const controls = globe.controls();
      
      // Configure renderer for ultra quality
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.antialias = true;
      renderer.setClearColor(0x000000, 0);
      
      // Configure controls for smooth rotation
      controls.autoRotate = true;
      controls.autoRotateSpeed = 0.5;
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.minDistance = 300;
      controls.maxDistance = 600;
      controls.enablePan = false;
      controls.enableZoom = false;
      
      // Enhanced lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
      scene.add(ambientLight);
      
      const directionalLight1 = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight1.position.set(1, 1, 1);
      scene.add(directionalLight1);
      
      const directionalLight2 = new THREE.DirectionalLight(0x3a228a, 0.5);
      directionalLight2.position.set(-1, -1, -1);
      scene.add(directionalLight2);
      
      const pointLight = new THREE.PointLight(0x3a228a, 1.5, 300);
      pointLight.position.set(0, 0, 100);
      scene.add(pointLight);
      
      // Add subtle glow effect
      const glowShader = {
        uniforms: {
          "c": { type: "f", value: 0.7 },
          "p": { type: "f", value: 2.5 },
          glowColor: { type: "c", value: new THREE.Color(0x3a228a) },
          viewVector: { type: "v3", value: camera.position }
        },
        vertexShader: `
          uniform vec3 viewVector;
          uniform float c;
          uniform float p;
          varying float intensity;
          void main() {
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            vec3 actual_normal = normalize(normalMatrix * normal);
            intensity = pow(c - dot(actual_normal, normalize(viewVector)), p);
          }
        `,
        fragmentShader: `
          uniform vec3 glowColor;
          varying float intensity;
          void main() {
            vec3 glow = glowColor * intensity;
            gl_FragColor = vec4(glow, 1.0);
          }
        `
      };
      
      const glowMaterial = new THREE.ShaderMaterial({
        uniforms: glowShader.uniforms,
        vertexShader: glowShader.vertexShader,
        fragmentShader: glowShader.fragmentShader,
        side: THREE.BackSide,
        blending: THREE.AdditiveBlending,
        transparent: true
      });
      
      const glowMesh = new THREE.Mesh(globe.globeGeometry(), glowMaterial);
      glowMesh.scale.set(1.1, 1.1, 1.1);
      scene.add(glowMesh);
      
      // Handle window resize
      function handleResize() {
        const width = globeEl.clientWidth;
        const height = globeEl.clientHeight;
        
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        
        renderer.setSize(width, height);
      }
      
      window.addEventListener('resize', handleResize);
      handleResize();
      
      // Smooth animation loop
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
        
        // Update glow effect
        glowMaterial.uniforms.viewVector.value = 
          new THREE.Vector3().subVectors(camera.position, globe.globeMesh().position);
      }
      animate();
    });
  </script>
</body>
</html>
