<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shayan Taherkhani</title>
  <link rel="icon" href="https://www.favicon.cc/logo3d/920474.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --gold: #d4af37;
      --cream: #eae5d9;
      --dark-bg: #0f1516;
      --light-text: #e0ddd0;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--dark-bg);
      color: var(--cream);
      font-family: 'Cormorant Garamond', serif;
      overflow: hidden;
    }
    
    #globeContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #globeViz {
      width: 100%;
      height: 100%;
      max-width: 100vh;
      max-height: 100vw;
      opacity: 0.9;
    }
    
    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    main {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 5vw, 3rem);
      color: var(--gold);
      margin: 0 0 1rem 0;
      border-bottom: 2px solid var(--gold);
      padding-bottom: 8px;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
    }
    
    #typed {
      font-size: clamp(1.1rem, 3vw, 1.4rem);
      margin: 1rem 0;
      color: var(--light-text);
      min-height: 2.5rem;
    }
    
    .link-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 20px;
      box-sizing: border-box;
    }
    
    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 15px;
      border: 1px solid var(--gold);
      border-radius: 10px;
      background: rgba(15, 21, 22, 0.7);
      color: var(--cream);
      font-size: 1rem;
      text-decoration: none;
      gap: 10px;
      backdrop-filter: blur(4px);
      transition: all 0.3s ease;
    }
    
    .link i { 
      color: var(--gold);
      font-size: 1.2rem;
    }
    
    .link:hover {
      background: var(--gold);
      color: var(--dark-bg);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.5);
    }
    
    .link:hover i {
      color: var(--dark-bg);
    }
    
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
    
    @media (max-width: 600px) {
      .link-container {
        grid-template-columns: 1fr;
        max-width: 300px;
      }
      
      #globeViz {
        max-width: 150vw;
        max-height: 150vh;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/globe.gl@2.24.2/dist/globe.gl.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typeit@8.7.1/dist/index.umd.js"></script>
</head>
<body>
  <div id="globeContainer">
    <div id="globeViz"></div>
  </div>
  <div id="tsparticles"></div>
  <main>
    <h1>Shayan Taherkhani</h1>
    <div id="typed"></div>
    <div class="link-container">
      <a class="link" href="https://linkedin.com/in/shayantaherkhani" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
      <a class="link" href="https://github.com/shayanthn" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-github"></i> GitHub
      </a>
      <a class="link" href="mailto:shayanthn78@gmail.com">
        <i class="fas fa-envelope"></i> Email
      </a>
      <a class="link" href="https://www.researchgate.net/profile/Shayan-Taherkhani" target="_blank" rel="noopener noreferrer">
        <i class="fas fa-flask"></i> ResearchGate
      </a>
    </div>
    <footer>Â© 2025 Shayan Taherkhani. All rights reserved.</footer>
  </main>

  <script>
    // Enhanced particles configuration
    tsParticles.load("tsparticles", {
      fpsLimit: 60,
      particles: {
        number: { 
          value: 100,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#d4af37"
        },
        shape: {
          type: "circle"
        },
        opacity: {
          value: 0.3,
          random: true,
          anim: {
            enable: true,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 2,
          random: true,
          anim: {
            enable: true,
            speed: 2,
            size_min: 0.3,
            sync: false
          }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#d4af37",
          opacity: 0.1,
          width: 1
        },
        move: {
          enable: true,
          speed: 0.5,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: {
            enable: true,
            rotateX: 600,
            rotateY: 1200
          }
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "repulse"
          },
          onclick: {
            enable: true,
            mode: "push"
          },
          resize: true
        },
        modes: {
          repulse: {
            distance: 100,
            duration: 0.4
          },
          push: {
            particles_nb: 4
          }
        }
      },
      retina_detect: true
    });

    // Typed text animation
    new TypeIt("#typed", {
      strings: [
        "Developer.",
        "Researcher.",
        "AI Enthusiast.",
        "Open Source Contributor."
      ],
      speed: 80,
      deleteSpeed: 50,
      lifeLike: true,
      breakLines: false,
      loop: true,
      loopDelay: 2000,
      nextStringDelay: 1000
    }).go();

    // Advanced Globe Configuration
    document.addEventListener('DOMContentLoaded', () => {
      // Create globe instance
      const globe = Globe()
        .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
        .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png')
        .backgroundImageUrl('https://unpkg.com/three-globe/example/img/night-sky.png')
        .showAtmosphere(true)
        .atmosphereColor('#3a228a')
        .atmosphereAltitude(0.25)
        .pointOfView({ lat: 22, lng: 0, altitude: 1.5 });
      
      // Add to DOM
      const globeEl = document.getElementById('globeViz');
      globe(globeEl);
      
      // Get ThreeJS objects
      const scene = globe.scene();
      const camera = globe.camera();
      const renderer = globe.renderer();
      const controls = globe.controls();
      
      // Configure renderer
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setClearColor(0x000000, 0);
      
      // Configure controls
      controls.autoRotate = true;
      controls.autoRotateSpeed = 0.8;
      controls.enableDamping = true;
      controls.dampingFactor = 0.1;
      controls.minDistance = 200;
      controls.maxDistance = 500;
      
      // Add ambient light
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
      scene.add(ambientLight);
      
      // Add directional light
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(1, 1, 1);
      scene.add(directionalLight);
      
      // Add point light for glow effect
      const pointLight = new THREE.PointLight(0x3a228a, 1, 200);
      pointLight.position.set(0, 0, 50);
      scene.add(pointLight);
      
      // Handle window resize
      function handleResize() {
        const width = globeEl.clientWidth;
        const height = globeEl.clientHeight;
        
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        
        renderer.setSize(width, height);
      }
      
      window.addEventListener('resize', handleResize);
      handleResize();
      
      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
    });
  </script>
</body>
</html>
