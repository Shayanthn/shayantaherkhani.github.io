<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shayan Taherkhani</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0f1516;
      color: #eae5d9;
      font-family: 'Cormorant Garamond', serif;
      overflow: hidden;
    }
    #globeViz {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
    }
    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    main {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 5px #d4af37);
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      color: #d4af37;
      margin: 0;
      border-bottom: 2px solid #d4af37;
      padding-bottom: 8px;
    }
    #typed {
      font-size: 22px;
      margin: 20px 0;
      color: #e0ddd0;
    }
    .link-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      max-width: 700px;
      margin: 30px auto;
    }
    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 15px;
      border: 1px solid #d4af37;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      color: #eae5d9;
      font-size: 18px;
      text-decoration: none;
      gap: 10px;
      backdrop-filter: blur(4px);
      transition: all 0.3s ease;
    }
    .link i { color: #d4af37; }
    .link:hover {
      background: #d4af37;
      color: #0f1516;
      transform: translateY(-3px);
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
    @media(max-width:500px){
      h1{font-size:34px;}
      #typed{font-size:18px;}
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typeit@8.7.1/dist/index.umd.js"></script>
  <script src="https://unpkg.com/globe.gl"></script>
</head>
<body>
  <div id="globeViz"></div>
  <div id="tsparticles"></div>
  <main>
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/3/37/Pixel_person.png" alt="Pixel Logo" />
    <h1>Shayan Taherkhani</h1>
    <div id="typed"></div>
    <div class="link-container">
      <a class="link" href="https://linkedin.com/in/shayantaherkhani" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
      <a class="link" href="https://github.com/shayanthn" target="_blank"><i class="fab fa-github"></i> GitHub</a>
      <a class="link" href="mailto:shayanthn78@gmail.com"><i class="fas fa-envelope"></i> Email</a>
      <a class="link" href="https://www.researchgate.net/profile/Shayan-Taherkhani" target="_blank"><i class="fas fa-flask"></i> ResearchGate</a>
    </div>
    <footer>Â© 2025 Shayan Taherkhani. All rights reserved.</footer>
  </main>
  <script>
    // Particles
    tsParticles.load("tsparticles", {
      particles: {
        number: { value: 100 },
        size: { value: 2 },
        color: { value: "#d4af37" },
        opacity: { value: 0.3 },
        move: { enable: true, speed: 0.4 },
        links: { enable: true, color: "#d4af37", opacity:0.1 }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } }
      }
    });

    // Typed Text
    new TypeIt("#typed", {
      strings: [
        "Developer.",
        "Researcher.",
        "AI Enthusiast.",
        "Open Source Contributor."
      ],
      speed: 80,
      breakLines: false,
      loop: true
    }).go();

    // Globe
    window.addEventListener('load', () => {
      const myGlobe = Globe()(document.getElementById('globeViz'))
        .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-night.jpg')
        .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png')
        .showAtmosphere(true)
        .atmosphereColor('#d4af37')
        .atmosphereAltitude(0.25)
        .pointOfView({ lat: 20, lng: 0, altitude: 2 });

      myGlobe.controls().autoRotate = true;
      myGlobe.controls().autoRotateSpeed = 0.4;
    });
  </script>
</body>
</html>
