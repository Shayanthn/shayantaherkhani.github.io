  <style>
    :root {
      --bg-color: #0D0D0F;
      --card-background: rgba(22, 24, 28, 0.6);
      --border-color: rgba(255, 255, 255, 0.1);
      --text-primary: #F5F5F7;
      --text-secondary: #A1A1A6;
      --accent-hover: rgba(255, 255, 255, 0.08);
      --font-heading: 'Bodoni Moda', serif;
      --font-body: 'Manrope', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background-color: var(--bg-color);
      color: var(--text-primary);
      font-family: var(--font-body);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
      position: relative;
      /* This is needed for the 3D tilt effect */
      perspective: 1000px;
    }

    /* Aurora Background Effect */
    .aurora-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    .aurora-background .shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
    }
    .shape.shape-1 {
      width: 450px; height: 450px;
      background-color: rgba(69, 97, 219, 0.4);
      top: -50px; left: -100px;
      animation: move 20s infinite alternate;
    }
    .shape.shape-2 {
      width: 400px; height: 400px;
      background-color: rgba(144, 53, 212, 0.4);
      bottom: -80px; right: -120px;
      animation: move 25s infinite alternate-reverse;
    }
     .shape.shape-3 {
      width: 300px; height: 300px;
      background-color: rgba(53, 212, 178, 0.3);
      top: 100px; right: 200px;
      animation: move 18s infinite alternate;
    }
    @keyframes move {
      from { transform: translate(0, 0) rotate(0deg); }
      to { transform: translate(150px, 50px) rotate(60deg); }
    }
    
    /* The Glass Card - Now with 3D tilt transition */
    .glass-card {
      background: var(--card-background);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      transition: transform 0.1s ease-out; /* Smooth transition for the tilt */
      will-change: transform;
    }
    
    h1 {
      font-family: var(--font-heading);
      font-size: 42px; /* Adjusted for the new font */
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }

    p.bio {
      font-size: 16px;
      font-weight: 400;
      color: var(--text-secondary);
      margin-bottom: 40px;
    }

    .link-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .link {
      background: rgba(255, 255, 255, 0.04);
      border-radius: 12px;
      padding: 14px;
      color: var(--text-primary);
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border: 1px solid transparent;
      /* Transition for the magnetic effect */
      transition: background 0.2s ease, border-color 0.2s ease, transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      will-change: transform;
    }
    
    .link:hover {
      background: var(--accent-hover);
      border-color: var(--border-color);
    }

    .link i { font-size: 18px; }
    
    footer {
      margin-top: 40px;
      font-size: 12px;
      color: var(--text-secondary);
      opacity: 0.7;
    }
    footer .company { font-size: 11px; }
    
    @media (max-width: 480px) {
      .glass-card { padding: 30px 20px; }
      h1 { font-size: 34px; }
      .link-container { grid-template-columns: 1fr; }
    }

  <script>
    const card = document.querySelector('.glass-card');

    document.body.addEventListener('mousemove', e => {
      requestAnimationFrame(() => {
        // âœ¨ 3D Card Tilt Logic âœ¨
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = ((y - centerY) / centerY) * -5; // Tilt strength
        const rotateY = ((x - centerX) / centerX) * 5; // Tilt strength
        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

        // ðŸ§² Magnetic Buttons Logic ðŸ§²
        magneticLinks(e);
      });
    });

    // Reset card tilt when mouse leaves the body
    document.body.addEventListener('mouseleave', () => {
        card.style.transform = 'rotateX(0) rotateY(0)';
    });


    const magneticLinks = (e) => {
      const links = document.querySelectorAll('.link');
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      links.forEach(link => {
        const rect = link.getBoundingClientRect();
        const linkCenterX = rect.left + rect.width / 2;
        const linkCenterY = rect.top + rect.height / 2;
        const distance = Math.sqrt(Math.pow(mouseX - linkCenterX, 2) + Math.pow(mouseY - linkCenterY, 2));
        const maxDistance = 120; // Radius of magnetic field
        
        if (distance < maxDistance) {
          const pullFactor = 1 - (distance / maxDistance);
          const pullX = (mouseX - linkCenterX) * 0.5 * pullFactor; // Max pull strength
          const pullY = (mouseY - linkCenterY) * 0.5 * pullFactor; // Max pull strength
          link.style.transform = `translate(${pullX}px, ${pullY}px)`;
        } else {
          link.style.transform = 'translate(0, 0)';
        }
      });
    };
  </script>
