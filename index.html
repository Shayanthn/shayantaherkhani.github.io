<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shayan Taherkhani</title>
  <link rel="icon" href="https://www.favicon.cc/logo3d/920474.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --gold: #d4af37;
      --cream: #eae5d9;
      --dark-bg: #0f1516;
      --light-text: #e0ddd0;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--dark-bg);
      color: var(--cream);
      font-family: 'Cormorant Garamond', serif;
      overflow-x: hidden;
    }
    
    #globeViz {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      width: 100vmin;
      height: 100vmin;
      max-width: 800px;
      max-height: 800px;
      opacity: 0.8;
    }
    
    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    main {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 5vw, 3rem);
      color: var(--gold);
      margin: 0 0 1rem 0;
      border-bottom: 2px solid var(--gold);
      padding-bottom: 8px;
    }
    
    #typed {
      font-size: clamp(1.1rem, 3vw, 1.4rem);
      margin: 1rem 0;
      color: var(--light-text);
      min-height: 2.5rem;
    }
    
    .link-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 20px;
      box-sizing: border-box;
    }
    
    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 15px;
      border: 1px solid var(--gold);
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      color: var(--cream);
      font-size: 1rem;
      text-decoration: none;
      gap: 10px;
      backdrop-filter: blur(4px);
      transition: all 0.3s ease;
    }
    
    .link i { 
      color: var(--gold);
      font-size: 1.2rem;
    }
    
    .link:hover {
      background: var(--gold);
      color: var(--dark-bg);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
    }
    
    .link:hover i {
      color: var(--dark-bg);
    }
    
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
    
    @media (max-width: 600px) {
      .link-container {
        grid-template-columns: 1fr;
        max-width: 300px;
      }
      
      #globeViz {
        width: 150vmin;
        height: 150vmin;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typeit@8.7.1/dist/index.umd.js"></script>
  <script src="https://unpkg.com/globe.gl"></script>
</head>
<body>
  <div id="globeViz"></div>
  <div id="tsparticles"></div>
  <main>
    <h1>Shayan Taherkhani</h1>
    <div id="typed"></div>
    <div class="link-container">
      <a class="link" href="https://linkedin.com/in/shayantaherkhani" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
      <a class="link" href="https://github.com/shayanthn" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-github"></i> GitHub
      </a>
      <a class="link" href="mailto:shayanthn78@gmail.com">
        <i class="fas fa-envelope"></i> Email
      </a>
      <a class="link" href="https://www.researchgate.net/profile/Shayan-Taherkhani" target="_blank" rel="noopener noreferrer">
        <i class="fas fa-flask"></i> ResearchGate
      </a>
    </div>
    <footer>Â© 2025 Shayan Taherkhani. All rights reserved.</footer>
  </main>
  <script>
    // Initialize particles
    tsParticles.load("tsparticles", {
      particles: {
        number: { 
          value: 80,
          density: {
            enable: true,
            value_area: 800
          }
        },
        size: { 
          value: 2,
          random: true
        },
        color: { 
          value: "#d4af37" 
        },
        opacity: { 
          value: 0.3,
          anim: {
            enable: true,
            speed: 1,
            opacity_min: 0.1
          }
        },
        move: { 
          enable: true, 
          speed: 0.5,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out"
        },
        links: { 
          enable: true, 
          color: "#d4af37", 
          opacity: 0.1,
          distance: 150
        }
      },
      interactivity: {
        events: { 
          onhover: { 
            enable: true, 
            mode: "repulse" 
          } 
        }
      },
      retina_detect: true
    });

    // Typed text animation
    new TypeIt("#typed", {
      strings: [
        "Developer.",
        "Researcher.",
        "AI Enthusiast.",
        "Open Source Contributor."
      ],
      speed: 80,
      deleteSpeed: 50,
      lifeLike: true,
      breakLines: false,
      loop: true,
      loopDelay: 2000,
      nextStringDelay: 1000
    }).go();

    // Globe initialization
    document.addEventListener('DOMContentLoaded', () => {
      const globeElement = document.getElementById('globeViz');
      const myGlobe = Globe()
        .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-night.jpg')
        .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png')
        .showAtmosphere(true)
        .atmosphereColor('#d4af37')
        .atmosphereAltitude(0.2)
        .pointOfView({ lat: 20, lng: 0, altitude: 1.5 });

      // Adjust globe size based on viewport
      function resizeGlobe() {
        const size = Math.min(window.innerWidth, window.innerHeight) * 0.9;
        globeElement.style.width = `${size}px`;
        globeElement.style.height = `${size}px`;
      }

      window.addEventListener('resize', resizeGlobe);
      resizeGlobe();

      // Render globe
      myGlobe(globeElement);
      myGlobe.controls().autoRotate = true;
      myGlobe.controls().autoRotateSpeed = 0.3;
    });
  </script>
</body>
</html>
